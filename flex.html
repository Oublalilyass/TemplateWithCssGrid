<!DOCTYPE html>
<html>
<head>
<title>Flex Box</title>
<style>
	.content{
		display: flex;
	

	}
	.content div{
		border: 1px solid  #fff; 
		background: #333;
		color: white;
		padding: 2em;
		text-align: center;
		
	}	
	.box1{
		flex:1;
		order: 2
	}
	.box2{
		flex:1 ;
		order:3;
	}
	.box3{
		flex: 1;
		order:1;
	}
</style>
</head>
	
<body>
	
<div class="content">
<div class="box1">
	<h2>First Box1</h2>
	<p>Learn By Doing</p>
</div>
<div class="box2">
	<h2>First Box2</h2>
	<p>Learn By Doing</p>
</div>
<div class="box3">
	<h2>First Box3</h2>
	<p>Learn By Doing</p>
</div>		
</div>	
</body>	
</html>
